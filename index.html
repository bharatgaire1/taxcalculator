<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taxcalculator</h1>
    <form action="javascript:void(0);" onsubmit="calculateSalaryTax()">
        <input type="number" id="salary" name="Monthly Salary" placeholder="Monthly Salary" required>
        <br><br>
        <div class="form-group">
            <label for="employeeType">Marital Status:</label>
            <select name="employee_nature" class="form-control" id="status">
           <option value="single">Unmarried</option>
           <option value="couple">Married</option>
       </select>
        </div>
                <br><br>
        <input type="submit" name="submit" placeholder="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
